<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>What do we eat tonight ?</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="shortcut icon" href="imageWebsite/logov2.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js">

    </script>
</head>

<body onload="showList()">
    <nav>
        <div class="sidenav" id="sidenav">
            <a href="javascript:void(0);" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#allReceipes">All receipes</a>
            <a href="#addIngredients">Add ingredients</a>
            <a href="#addReceipes">Add receipes</a>
            <a href="#favReceipes">Favorite receipes</a>
        </div>
        <span onclick="openNav()" id="burger">&#9776;</span>
        <script>
            function openNav() {
                document.getElementById("sidenav").style.width = "350px";
            }
            function closeNav() {
                document.getElementById("sidenav").style.width = "0";
            }
            var coll = document.getElementsByClassName("collapsible");
            var i;

            for(i = 0; i < coll.lenght ; i++)
            {
                coll[i].addEventListener("click", function(){
                    this.classList.toggle("active");
                    var content = this.nextElemtSibling;
                    if(content.style.display = "block"){
                        content.style.display = "none";
                    } else {
                        content.style.display = "block";
                    }
                })
            }
        </script>
        <h1>What do we eat tonight?</h1>
    </nav>
</body>

</html>
